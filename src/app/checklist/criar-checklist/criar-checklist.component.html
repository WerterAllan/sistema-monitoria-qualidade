<pre>
    {{ formulario.value | json }}
</pre>

<pre>
    {{ opcoes | json }}
</pre>

<div [formGroup]="formulario">



    <nav class="level" *ngIf="nomeChecklistValido">
        <!-- Right side -->
        <div class="level-left">

            <div class="level-item">
                <p class="subtitle is-6">
                    <strong>Nome do Checklist: </strong>
                    <span class="is-pointer-cursor" (click)="definirNovoNomeDoChecklist()"> {{ nomeDoChecklist }}
                    </span>
                </p>
            </div>

        </div>
    </nav>


    <div [hidden]="!editarNomeDoChecklist">

        <smq-input formControlName="checklist" [opcoes]="opcoes" [submited]="submited" ></smq-input>

    </div>

    <button class="btn btn-primary" (click)="logar()" > Logar</button>

</div>
